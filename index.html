<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<!--banner with logo-->
    <header class="mb-50">
        <div class="banner">
            <img class="logo" src="./img/Logo.png" alt="boolean's logo">
            <h1 class="banner-title">ToBoolist</h1>
        </div>
    </header>
<!--nav bar "add task" and "add section"-->
    <nav class="container nav-box">

        <div class="nav-button-container">
            <div class="button-nav" id="task"> Add task </div>
            <div class="button-nav" id="section"> Add section  </div>
         </div>

    </nav>

    <main>
        <div class="container main-box">

            <section class="section-marg-pad"> <!--new task-->

                <h1 class="section-title">&#11206; New Task</h1>

                <div class="mt20">
                    <span class="circle green">&#10003</span><p class="section-text">Quarterly Newsletter <span class="section-button editorial">Editorial</span></p>
                </div>

            </section>


            <section class="section-marg-pad"> <!--today-->

                <h1 class="section-title">&#11206; Today</h1>

                <div class="mt20">
                    <span class="circle green">&#10003</span><p class="section-text">Recruiting blob post <span class="section-button">Editorial</span></p>
                </div>

                <div class="mt20">
                    <span class="circle green">&#10003</span><p class="section-text">Mobile app launch <span class="section-button">Editorial</span></p>
                </div>

                <div class="mt20">
                    <span class="circle red">&#10005</span><p class="section-text">Interview Jhon H. <span class="section-button">Editorial</span></p>
                </div>

                <div class="mt20">
                    <span class="circle green">&#10003</span><p class="section-text">Summit Update to mobile storefronts <span class="section-button">Editorial</span></p>
                </div>

            </section>


            <section class="section-marg-pad"> <!--upcoming-->

            </section>
        </div>
    </main>
</body>
</html>
